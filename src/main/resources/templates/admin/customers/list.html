<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main}" xmlns:th="http://www.thymeleaf.org">
<head><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <article layout:fragment="content">
           <div class="col  mt-4">
			<div class="card">
				<div class="card-header">Danh sách khách hàng</div>
				<div class="card-body">
					<div class="alert alert-primary" th:if="${message != null}"
						role="alert">
						<i th:text="${message}">[[${message}]]</i>
					</div>
					<div>
						<a class="btn btn-sm btn-outline-primary m-2 float-right"
							th:href="@{/admin/customers/add}">Thêm mới khách hàng</a>
					</div>
					<table class="table table-striped table-inverse">
						<thead class="thead-inverse">
							<tr>
								<th>Tên đăng nhập</th>
								<th>Họ và tên</th>
								<th>Email</th>
								<th>Địa chỉ</th>
								<th>Số điện thoại</th>
								<th>Mật khẩu</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${customers}">
								<td scope="row">[[${customer.username}]]</td>
								<td th:text="${customer.name}">Plane</td>
								<td th:text="${customer.email}">Plane</td>
								
								<td th:text="${customer.phone}">Plane</td>
								<td th:text="${customer.address}">Plane</td>
								<td th:text="${customer.password}">Plane</td>
								
								<td><a
									th:href="@{'/admin/customers/view' + ${customer.username}}"
									><i class="fas fa-info-circle"></i></a>

									<a th:href="@{'/admin/customers/edit/' + ${customer.username}}"
									><i class="fas fa-pencil-alt"></i></a> <a
									th:href="@{'/admin/customers/delete/' + ${customer.username}}"
									><i class="fas fa-trash-alt"></i></a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="card-footer text-muted">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled"><a class="page-link"><<</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">>></a>
							</li>
						</ul>
					</nav>

				</div>
			</div>


		</div>

         
          
      </article>
        
</body>
</html>
