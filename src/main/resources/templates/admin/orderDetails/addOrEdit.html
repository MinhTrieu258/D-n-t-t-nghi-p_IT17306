<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/main}" xmlns:th="http://www.thymeleaf.org">
<head><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <article layout:fragment="content">
      <div class="col  mt-4">
			<form action="/admin/orderDetails/saveOrUpdate" method="post"
				th:object="${orderDetail}">
				<div class="card">
					<div class="card-header">
						<h2>Sửa Đơn hàng chi tiết</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-7 mt-4">
								<input type="hidden" th:field="*{isEdit}">
								
								<div class="form-group"  th:if="${orderDetail.isEdit}">
								
									<label for="">Mã đơn hàng CT</label> 
									 <input type="text"
										class="form-control" th:field="*{orderDetailId}" placeholder=""
										aria-describedby="orderIdHid" readonly="readonly">
										 <small th:if="${#fields.hasErrors('orderDetailId')}" id="orderIdHid"
										class="form-text text-muted" >Order is required</small>
								</div>
								

								
								<div class="form-group">
									<label>Đơn hàng</label> <select th:field="*{orderId}"
										class="form-control">
										<option th:each="order : ${orders}"
											th:value="${order.orderId}" th:text="${order.orderId}"
											th:selected="${order.orderId == orderDetail.orderId}">
											Category Name</option>

									</select>
								</div>
								


							</div>
							<div class="col-5">

								<div class="input-group form-group mt-5">
									<span class="input-group-text">DeliveryDate</span> <input
										type="text" name="quantity" th:field="*{deliveryDate}" id="discount"
										value="" class="form-control" placeholder=""> 
								</div>

								<div class="input-group form-group mt-5">
									<span class="input-group-text">status</span> <input
										type="text" name="untiprice" th:field="*{status}" id="discount"
										value="" class="form-control" placeholder="UnitPrice"> 
								</div>
							</div>

						</div>

					</div>
					<div class="card-footer text-muted">
						<a th:href="@{/admin/orderDetails/add}" class="btn btn-success">New</a>
						<button class="btn btn-primary"
							th:text="${orderDetail.isEdit ? 'Update' : 'Save'}">Save</button>
						<a th:if="${orderDetail.isEdit}"
							th:href="@{'/admin/orderDetails/delete/' + ${orderDetail.orderDetailId}}"
							class="btn btn-danger float-right">Delete</a>
					</div>
				</div>



			</form>
		</div>



          
      </article>
        
</body>
</html>
