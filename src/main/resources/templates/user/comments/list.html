<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/main-layout}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	 <article layout:fragment="content">
           <div class="col  mt-4">
			<div class="card">
				
				<div class="card-body">
					
					
					
					
					<table class="table table-striped table-inverse">
						
						<tbody>
							<tr th:each="comment : ${comments}">
								
								<td th:text="${comment.cmtCar}">
								<br> <br>
									

									<a th:href="@{'/user/comments/edit/' + ${comment.cmtId}}"
									class="btn btn-outline-warning"><i
										class="fa fa-delete-left">Sửa</i></a> <a
									th:href="@{'/user/comments/delete/' + ${comment.cmtId}}"
									class="btn btn-outline-danger"><i class="fa fa-recycle">Xóa</i></a>
								 </td>
								
								
							</tr>

						</tbody>
					</table>
				</div>
			
			</div>


		</div>

         
          
      </article>
</body>
</html>
