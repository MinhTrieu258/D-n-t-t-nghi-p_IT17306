<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/layout/main-layout}" xmlns:th="http://www.thymeleaf.org">

	  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Hugo 0.88.1">
		<title>Signin Template · Bootstrap v5.1</title>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	

	
	  </head>
	  <body >
		
		<article layout:fragment="content" >
		    <div class="container-fluid">
			<nav class="" style="font-size: 20px; margin-left: 50px;--bs-breadcrumb-divider: '>'; " aria-label="breadcrumb">
				<ol class="breadcrumb">
				  <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
				  <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
				</ol>
			  </nav>
		
			<hr>
			<div class="alert alert-primary" th:if="${message != null}"
				 role="alert">
				<i th:text="${message}">[[${message}]]</i>
			</div>
			<div class="alert alert-danger" th:if="${error != null}"
				 role="alert">
				<i th:text="${error}">[[${error}]]</i>
			</div>
	<main class="container-fluid">
		
		<section class="vh-100 p-5">
			<div class="container-fluid h-custom">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid" alt="Sample image">
				</div>

				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				  <form th:action="@{/login}" method="post" >
					<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
						<p class="lead fw-normal mb-0 me-3"><h3>Đăng nhập</h3></p>


					</div>
					  <p class="mx-3">
						  <span>Nếu bạn chưa có tài khoản,  <a th:href="@{/Signup}">đăng ký tại đây</a></span>
					  </p>

					<div class="divider d-flex align-items-center">
					  <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
					</div>
					  <br>
					<!-- Email input -->
					<div class="form-outline mb-4">
					  <input type="text" id="form3Example3" name="username" class="form-control form-control-lg"
						placeholder="Enter a valid username" />
					  <label class="form-label" for="form3Example3">Tên đăng nhập</label>
					</div>
		  
					<!-- Password input -->
					<div class="form-outline mb-3">
					  <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
						placeholder="Enter password" />
					  <label class="form-label" for="form3Example4">Mật khẩu</label>
					</div>
		  
					<div class="d-flex justify-content-between align-items-center">
					  <!-- Checkbox -->
					  <div class="form-check mb-0">
						<input class="form-check-input me-2" name="rememberMe" type="checkbox" value="" id="form2Example3" />
						<label class="form-check-label" for="form2Example3">
							Hãy ghi nhớ ?
						</label>
					  </div>
					  <a href="/changepassword" class="text-body">Quên mật khẩu?</a>
					</div>
		  
					<div class="text-center text-lg-start mt-4 pt-2">
					  <button type="submit" class="btn btn-primary btn-lg"
						style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>

					</div>
		  
				  </form>
				</div>
			  </div>
			</div>
			
		  </section>
	</main>
			</div>
</article>
		
	  </body>
	</html>
