<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/main-layout}" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<head>
    <title>News and Images</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<article layout:fragment="content" >
<h1>News and Images</h1>
    <div class="alert alert-primary" th:if="${message != null}"
         role="alert">
        <i th:text="${message}">[[${message}]]</i>
    </div>
<form th:action="@{/saveArr}" method="post" th:object="${newArr}" id="newsForm">
    <label for="newsTitle">Title:</label>
    <input type="text" th:field="*{titles}" class="form-control" id="newsTitle">
    <label for="newsContent">Content:</label>
    <textarea id="newsContent" th:field="*{contents}" class="form-control"></textarea>
    <label for="newsImage">Image URL:</label>
    <input type="text" class="form-control" th:field="*{image}" id="newsImage">



    <hr>
    <input type="submit" value="Submit">
    <hr>
</form>

<h2>News and Images List</h2>
<table id="data">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Image</th>
        <th>Created Date</th>
    </tr>
    </thead>
    <tbody id="dataBody">
    <tr th:each="item: ${news}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.titles}"></td>
        <td th:text="${item.contents}"></td>
        <td th:text="${item.image}"></td>
        <td th:text="${item.createdDate}"></td>
    </tr>
    </tbody>
</table>

</article>
</body>
</html>
